<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top-strip"></div>
    <div class="container">
        <div class="profile-card">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="heart-share-icon">
                <img src="/images/Like-btn.svg" alt="heart icon" />
                <img src="/images/ðŸ¦† icon _share_.svg" alt="share icon" />
            </div>
            <div class="profile-content">
                <div class="avatar-container">
                    <img class="avtar" src="/images/Arashad-photo.png" alt="User Avatar (Arashad)" />
                    <div class="green-dot"></div>
                </div>
                <h3 class="card-heading">Arashad Ahamad</h3>
                <p class="card-subtitle">Frontend Developer</p>
                <a class="view-profile-button" href="https://github.com/Arashad-Ahamad" target="_blank">View Full
                    Profile</a>
                <div class="social-media">
                    <a class="social-media-icon" href="https://www.linkedin.com/in/arashad-ahamad-768935337/"
                        target="_blank"><img src="/images/linkedin-square.svg" alt="linkedin" /></a>
                    <a class="social-media-icon" href="https://x.com/ArashadAhamad10" target="_blank"><img
                            src="/images/twitter-square.svg" alt="twitter" /></a>
                    <a class="social-media-icon" href="https://telegram.org/" target="_blank"><img
                            src="/images/telegram-square.svg" alt="telegram" /></a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-strip"></div>
</body>

</html>
